<!DOCTYPE html>
<html lang="en">
<head>
    <title>Synth</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <script src="dist/bundle.js"></script>
</head>
<body>
<div id="controls">
    <input type="number" name="quantity" min="0" max="8" step="0.05" id="octaveInput" value="2">
    <label class="radio-container">Sine
        <input type="radio" name="wave" id="sineRadio">
        <span class="radio-checkmark"></span>
    </label>
    <label class="radio-container">Square
        <input type="radio" name="wave" id="squareRadio">
        <span class="radio-checkmark"></span>
    </label>
    <label class="radio-container">Triangle
        <input type="radio" name="wave" id="triangleRadio">
        <span class="radio-checkmark"></span>
    </label>
    <label class="radio-container">Sawtooth
        <input type="radio" name="wave" id="sawtoothRadio" checked="checked">
        <span class="radio-checkmark"></span>
    </label>

    <label class="checkbox-container">VCF Enabled
        <input type="checkbox" id="filterEnabledCheckbox">
        <span class="checkbox-checkmark"></span>
    </label>

    <div class="slidecontainer">
        VCF Cutoff
        <input type="range" min="1" max="1000" value="500" class="slider" id="cutoffSlider">
        <span id="cutoffSliderLabel">500 Hz</span>
    </div>
    <div class="slidecontainer">
        VCF Resonance
        <input type="range" min="1" max="100" value="1" class="slider" id="resonanceSlider">
        <span id="resonanceSliderLabel">1</span>
    </div>
    <div class="slidecontainer">
        Attack
        <input type="range" min="0" max="5" value="1" class="slider" id="attackSlider">
        <span id="attackSliderLabel">1</span>
    </div>
    <div class="slidecontainer">
        Decay
        <input type="range" min="0" max="5" value="1" class="slider" id="decaySlider">
        <span id="decaySliderLabel">1</span>
    </div>
    <div class="slidecontainer">
        Sustain
        <input type="range" min="1" max="5" value="1" class="slider" id="sustainSlider">
        <span id="sustainSliderLabel">1</span>
    </div>
    <div class="slidecontainer">
        Release
        <input type="range" min="0" max="5" value="1" class="slider" id="releaseSlider">
        <span id="releaseSliderLabel">1</span>
    </div>
    <img src="images/rocket.png" id="rocketImg">
</div>
<canvas id="waveChart" width="1024" height="576"></canvas>
<div id="keyboard"></div>
<div class="volume">
    <img src="images/volume.png" id="volumeImg">
    <input type="range" min="0" max="1" step="0.05" value="0.5" class="slider" id="masterVolumeSlider">
</div>
</body>
</html>
